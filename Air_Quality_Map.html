<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Air Quality Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ArcGIS API -->
  <link
    rel="stylesheet"
    href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
  />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px; /* Changed from left to right for better UX */
      z-index: 99;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="parameterFilter">Select pollutant:</label>
    <select id="parameterFilter">
      <!-- Options are dynamically generated by script.js -->
    </select>
  </div>

  <div id="viewDiv"></div>
  <script src="script.js"></script>
</body>
</html>
